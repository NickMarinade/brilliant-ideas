<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brilliant Ideas</title>
    <script src="https://kit.fontawesome.com/7479bc5402.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            My<span class="text-primary">Brilliant</span>Ideas</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Description</label>
                <input type="text" id="description" class="form-control">
            </div>
            <input type="submit" value="Add Idea" id="addIdea" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Created at</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="ideas-list"></tbody>
        </table>
    </div>
</body>
</html>
